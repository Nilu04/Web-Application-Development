<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Funland Toy Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .main {
            width: 100%;
            height: 100vh;
            background: url('contact-bg.jpg') no-repeat center center/cover;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            color: #0095ff;
            font-size: 30px;
            font-family: Kingfisher;
        }

        .menu ul {
            display: flex;
            list-style: none;
        }

        .menu ul li {
            margin: 0 20px;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #0095ff;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            color: rgb(15, 14, 14);
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(c.jpg);
    background-position: center;
        }

        .content h1 {
            font-size: 3em;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: left;
            max-width: 600px;
        }

        .contact-box h2 {
            color: #0095ff;
            margin-bottom: 20px;
        }

        .contact-box form {
            display: flex;
            flex-direction: column;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-box input[type="submit"] {
            background-color: #0095ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .contact-box input[type="submit"]:hover {
            background-color: #007acc;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: #0095ff;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #005f99;
        }

       
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #0095ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
                padding: 20px;
            }

            .contact-box {
                width: 100%;
                padding: 20px;
            }

            .navbar {
                flex-direction: column;
            }

            .menu ul {
                flex-direction: column;
            }

            .menu ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="main">
       
        <div class="navbar">
            <h2 class="logo">Funland TOYS</h2>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>

        
        <div class="content">
            <div class="contact-box">
                <h2>Contact Us</h2>
                <p>Have questions or need help? Fill out the form below and weâ€™ll get back to you as soon as possible.</p>

                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <input type="submit" value="Send Message">
                </form>

                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>

   
    <div class="footer">
        <p>&copy; 2024 Funland Toy Store | All rights reserved| <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </div>

   
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
